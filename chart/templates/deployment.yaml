apiVersion: apps/v1
kind: Deployment
metadata:
  name: kapsch-cmcc-publisher
  labels:
{{ include "kapsch-cmcc-publisher.labels" . | indent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: kapsch-cmcc-publisher
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: kapsch-cmcc-publisher
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
    {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: cmccdatapublisher.udpPublishHost
              value: {{ .Values.pushGateway.host }}
            - name: cmccdatapublisher.udpPublishPort
              value: {{ .Values.pushGateway.port }}
            - name: cmccdatapublisher.commServicesHost
              value: {{ .Values.commService.host }}
            - name: cmccdatapublisher.commServicesRsu
              value: {{ .Values.commService.rsu }}
            - name: cmccdatapublisher.commServicesPassowrd
              valueFrom:
                secretKeyRef:
                  name: kapsch-cmcc-publisher-comm-services
                  key: password
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
